<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="src/main/webapp/angular.js"></script>
	</head>
	<body>
		<h1>Sample application</h1>
		<div ng-app="mymodule">
			<input type="text" placeholder="Enter your name" ng-model="name">
			Welcome : <span ng-bind="name"></span> </br>
			<table>
				<tr>
					<td>
						<input type="checkbox" ng-model="enablebox">enableButton
					</td>
					<td>
						<button ng-disabled="enablebox">click me</button>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" ng-model="disablebox">disableButton
					</td>
					<td>
						<button ng-show="disablebox">click me</button>
					</td>
				</tr>
				<tr>
					<td>
						<p>Total Click : {{clickCounter}}</p>
					</td>
					<td>
						<button ng-click="clickCounter = clickCounter+1">click me</button>
					</td>
				</tr>
			</table>
			<div ng-controller="firstController">
				{{message}}
			</div>
			
			<div ng-controller="dataController">
				<table>
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>salary</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="employee in employess" | orderby = "salary">
							<td>{{employee.firstName}}</td>
							<td>{{employee.lastName}}</td>
							<td>{{employee.salary | currency}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
